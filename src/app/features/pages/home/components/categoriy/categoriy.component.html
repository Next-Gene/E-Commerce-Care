<div class="flex justify-between items-center mt-20 ml-10 mr-10">
  <div class="relative text-l font-bold text-black pb-1/2">
      Shop By Category
      <span class="absolute left-0 bottom-0 w-3/4 h-2 bg-blue-600/20 rounded-r-full"></span>
      <span class="absolute left-0 bottom-0 w-1/2 h-[2px] bg-blue-600 rounded-r-full"></span>
  </div>
  <a routerLinkActive="router-link-active" routerLink="categories"  class="text-gray-500 text-sm font-medium hover:text-gray-600  hover:underline transition">see all</a>
</div>

<owl-carousel-o [options]="customOptions">
  @for (category of Categories; track category._id) {
    <ng-template carouselSlide>
      <div class="flex justify-center p-4">
        <div class="bg-white shadow-md shadow-gray-400 rounded-lg w-70 h-28 flex items-center overflow-hidden">
          <img [src]="category.image" [alt]="category.name" class="w-1/2 h-full object-cover">
          <div class="w-2/3 p-2 flex flex-col justify-center">
            <h3 class="text-[11px] md:text-xs font-bold text-[#0070CD] text-center">
              {{ category.name }}
            </h3>
            <p class="text-[#00366A] text-[7px] md:text-[10px] font-semibold text-center leading-tight">
              {{ category.description }}
            </p>
          </div>
        </div>
      </div>
    </ng-template>
  }
</owl-carousel-o>
