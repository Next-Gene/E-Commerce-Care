<div class="flex mt-20  ml-10">
    <div class="relative text-l font-bold text-black pb-1">
        Shop By Category
        <span class="absolute left-0 bottom-0 w-full h-2 bg-blue-600/20 rounded-r-full"></span>
        <span class="absolute left-0 bottom-0 w-3/4 h-[2px] bg-blue-600 rounded-r-full"></span>
    </div>
</div>

<owl-carousel-o [options]="customOptions">
    @for (category of Categories; track category) {
      <ng-template carouselSlide>
        <div class="flex justify-center p-4">
          <div class="bg-white shadow-md shadow-gray-400 rounded-lg w-56 h-28 flex items-center overflow-hidden">
            <img [src]="category.img" [alt]="category.title" class="w-1/3 h-full object-cover">
            <div class="w-2/3 p-2 flex flex-col justify-center">
              <h3 class="text-[11px] md:text-xs font-bold text-[#0070CD] text-center">
                {{ category.title }}
              </h3>
              <p class="text-[#00366A] text-[7px] md:text-[10px] font-semibold text-center leading-tight">
                {{ category.description }}
              </p>
            </div>
          </div>
        </div>
      </ng-template>
    }
  </owl-carousel-o>
