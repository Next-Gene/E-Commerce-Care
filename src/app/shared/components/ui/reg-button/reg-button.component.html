      signup
    </button>
}

    <button (click)="navigateToLogin()" class=" bg-blue-900 text-white hover:bg-blue-700 duration-500  text-center  rounded-3xl px-12  p-4 text-xl">
login 
  </button>
}
@else{
    <button  class=" bg-blue-900 text-white hover:bg-blue-700 duration-500  text-center  rounded-3xl px-12  p-4 text-xl">
<ng-content></ng-content>
